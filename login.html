<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login | LMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <style>
        body {
            background: #eee;
        }
    </style>
</head>

<body>
    <!--  -->
    <section class="vh-100">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col col-xl-10">
                    <div class="card rounded-4">
                        <div class="row g-0">
                            <div class="col-md-6 col-lg-5 d-none d-md-block rounded-4 shadow"
                                style="background-color: antiquewhite;">



                                <!-- <img src="./images/login4.jpg"alt="login form"  style="border-radius: 1rem 0 0 1rem;height: 510px;width: 480px;" />  -->
                                <img src="./images/login6.png" alt="login form" class="img-fluid rounded-4" />
                            </div>
                            <div class="col-md-6 col-lg-7 d-flex align-items-center shadow">
                                <div class="card-body p-4 p-lg-5 text-black">

                                    <form action="login " onsubmit="return validateForm()">


                                        <div class="d-flex align-items-center mb-3 pb-1">

                                            <span class="h1 fw-bold mb-0">LMS Portal</span>
                                        </div>
                                        <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your
                                            account</h5>

                                        <div class="form-outline mb-4">
                                            <label class="form-label" for="email">Email</label>
                                            <input type="email" id="email"  name="email"class="form-control form-control-lg" />
                                              <span id="emailError" class="text-danger"></span> 

                                        </div>

                                        <div class="form-outline mb-4">
                                            <label class="form-label" for="password">Password</label>
                                            <input type="password" id="password" name="password"class="form-control form-control-lg" />
                                            <span id="passError" class="text-danger"></span>  
                                        </div>

                                        <div class="pt-1 mb-4">
                                            <button class="btn btn-dark btn-lg btn-block" type="submit">Login</button>
                                        </div>

                                    </form>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <!--  -->
 
    <!-- <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
        integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
        crossorigin="anonymous"></script>  -->

     <script>
       
       let email=document.getElementById("email");
       let password=document.getElementById("password");
       let emailcheck= /^[A-Za-z_.0-9]{6,30}@[A-Za-z]{2,12}.[A-Za-z.]{2,8}$/;
       let UppercaseReg=/[A-Z]/;
       let LowerCaseReg=/[a-z]/;
       let SpecialReg=/[!\@\#\%\^\&\*\(\)\_\-\+\=\<\,\>\?]/;
       let NumericReg=/[0-9]/;
       let flag=1;

       function validateForm(){

           // email validation 
           if(email.value=="") {
               
               document.getElementById("emailError").innerHTML="Email is required.";
                flag=0; 
             }
             else if(!emailcheck.test(email.value)){
              document.getElementById("emailError").innerHTML="Please input a valid Email.";
                flag=0; 
             }
             else{
                document.getElementById("emailError").innerHTML=""; 
                flag=1;

             }

             // password 
             if(password.value==""){
          
              document.getElementById("passError").innerHTML="Password is required.";
              flag=0;  

             }else if(password.value.length<8){
             document.getElementById("passError").innerHTML="Incorrect password!. Please enter the correct password.";
             flag=0;  
            }else if(password.value.length>14){
            document.getElementById("passError").innerHTML="Incorrect password!. Please enter the correct password.";
            flag=0;  
            }
          else if(password.value.search(UppercaseReg)==-1){
          document.getElementById("passError").innerHTML="Incorrect password!. Please enter the correct password.";
           flag=0;

          }else if(password.value.search(SpecialReg)==-1){
            document.getElementById("passError").innerHTML="Incorrect password!. Please enter the correct password.";  
            flag=0;

         } else if(password.value.search(LowerCaseReg)==-1){
            document.getElementById("passError").innerHTML="Incorrect password!. Please enter the correct password.";
            flag=0;

         }
         else if(password.value.search(NumericReg)==-1){
            document.getElementById("passError").innerHTML="Incorrect password!. Please enter the correct password."; 
            flag=0;

         }
         else{
          document.getElementById("passError").innerHTML="";  
          
         }
          
          if(flag){
               return true;
             }else{
               return false;
           }
       
          
       }


     </script>   
</body>

</html>
